<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>thermomiter</title>
        
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
     </head>
    <style>
        .outerdiv{
            background: #ccc;
            padding: 30px;
            width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .innerdiv{
            background: bisque;
            padding: 50px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .fa{
            font-size: 80px;
        }
        
    </style>
    <body>
        <div class="outerdiv">
            <div class="innerdiv">
                <h2>I am thermometer <span id="temp" class="fa"></span> </h2>
            </div>
        </div>

        
    </body>
    <script>

        const tempLoad = () => {
            let temp = document.getElementById('temp');
            temp.innerHTML = "&#xf2cb";
            temp.style.color= '#f8b627';

            setTimeout(() => {
                temp.innerHTML = '&#xf2ca';
            }, 1000);

            setTimeout(() => {
                temp.innerHTML = '&#xf2c9';
            }, 2000);

            setTimeout(() => {
                temp.innerHTML = '&#xf2c8';
            }, 3000);

            setTimeout(() => {
                temp.innerHTML = '&#xf2c7';
                temp.style.color= '#d63031';
            }, 4000);

            
        }

        tempLoad();

        setInterval(tempLoad,50000);
    </script>
</html>
