<!DOCTYPE html>
<html>
    <head>
        <title>pramod</title>
    </head>
    <style>
        body{
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        button{
            background: rgb(235, 71, 71);
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            color: #fff;
        }
    </style>
    <body>
        <div class="min">
            <p>Can you me when i reach at 5</p>
            <br>
            <button id="btn">Click Hare</button>
        </div>
        <script>
            const stopNum = document.querySelector('p');
            const btn = document.querySelector('#btn');
            let num = 0;

            const showstopNum = () => {
                stopNum.innerHTML = 'Loding.........!';
                setInterval(() => {
                    stopNum.innerHTML = `${num}`;
                    num++;
                }, 1000)
            }
            btn.addEventListener('click', showstopNum);
        </script>
    </body>
</html>
